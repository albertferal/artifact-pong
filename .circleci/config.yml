#            git remote set-url origin https://$GITHUB_TOKEN@github.com/albertferal/artifact-circleci.git
#            git add artifacts/myapp.zip
#            git commit -m "Agregar artefacto myapp.zip"
#            git push origin main

  job-deploy-argocd:
    docker:
      - image: cimg/base:stable  # Imagen con kubectl para interactuar con Kubernetes
    steps:
      - checkout
      # Instalación de kubectl y argocd (o similar)
      - run:
          name: Install kubectl
          command: |
            curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
            chmod +x kubectl
            sudo mv kubectl /usr/local/bin/

      - run:
          name: Install argocd
          command: |
            curl -sSL -o argocd-linux-amd64 https://github.com/argoproj/argo-cd/releases/latest/download/argocd-linux-amd64
            sudo install -m 555 argocd-linux-amd64 /usr/local/bin/argocd
            rm argocd-linux-amd64
            chmod +x /usr/local/bin/argocd


workflows:
  workflow-testing:
    jobs:
      - job-tests:
          context: SonarCloud
      - job-vulnerability:
          requires:
            - job-tests
      - job-create-deploy-artifact:
          requires:
            - job-vulnerability
          filters:
            branches:
              only: main
  workflow-k8s:
    jobs:
      - job-deploy-argocd:
          filters:
            branches:
              only: main